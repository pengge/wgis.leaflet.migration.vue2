<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Migration Layer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
</head>

<body>
    <canvas id="demo"></canvas>
    <script>
        (function() {
            const democtx = document.getElementById('demo');
            const ctx = democtx.getContext('2d');
            ctx.fillRect(0, 0, 100, 100);
            ctx.save();
            ctx.fillRect(10, 10, 50, 100);
            ctx.restore();
        })();
    </script>
    <div class="box">
        <div class="map" id="map1"></div>
        <div class="control">
            <button onclick="rendomData()">rendomData</button>
            <button onclick="rendomStyle()">rendomStyle</button>
            <button onclick="show()">show</button>
            <button onclick="hide()">hide</button>
            <button onclick="changeDirection()">changeDirection</button>

            <button onclick="add()">add</button>
            <button onclick="remove()">remove</button>
        </div>
        <div class="popover"></div>
    </div>
    <script src="./index.js"></script>
    <script src="./data.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
